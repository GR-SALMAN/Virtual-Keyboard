<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRS Orbitron - Virtual Keyboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="textBox" contenteditable="true">
       
    </div>
<div class="keyboard">
    <div class="row">
        <div class="key all">Delete All</div>
        <div id="out" class="key n">1</div>
        <div id="out" class="key n">2</div>
        <div id="out" class="key n">3</div>
        <div id="out" class="key n">4</div>
        <div id="out" class="key n">5</div>
        <div id="out" class="key n">6</div>
        <div id="out" class="key n">7</div>
        <div id="out" class="key n">8</div>
        <div id="out" class="key n">9</div>
        <div id="out" class="key n">0</div>
        <div  class="key n Backspace"><i class="fa-solid fa-delete-left fa-sm"></i></div>
    </div>
    <div class="row">
        <div class="key tab">Tab</div>
        <div id="out" class="key">q</div>
        <div id="out" class="key">w</div>
        <div id="out" class="key">e</div>
        <div id="out" class="key">r</div>
        <div id="out" class="key">t</div>
        <div id="out" class="key">y</div>
        <div id="out" class="key">u</div>
        <div id="out" class="key">i</div>
        <div id="out" class="key">o</div>
        <div id="out" class="key">p</div>
    </div>
    <div class="row">
        <div class="key capsLk">CapsLk</div>
        <div id="out" class="key">a</div>
        <div id="out" class="key">s</div>
        <div id="out" class="key">d</div>
        <div id="out" class="key">f</div>
        <div id="out" class="key">g</div>
        <div id="out" class="key">h</div>
        <div id="out" class="key">j</div>
        <div id="out" class="key">k</div>
        <div id="out" class="key">l</div>
        <div class="key enter">Enter</div>
    </div>
    <div class="row">
        <div id="out" class="key">z</div>
        <div id="out" class="key">x</div>
        <div id="out" class="key">c</div>
        <div id="out" class="key">v</div>
        <div id="out" class="key">b</div>
        <div id="out" class="key">n</div>
        <div id="out" class="key">m</div>
    </div>
    <div class="space row key"></div>
   
</div>
<script src="./script.js"></script>

</body>
</html>
